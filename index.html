                        '<img src="avatar.png" class="w3-bar-item w3-circle" style="width:85px">'+
                        '<div class="w3-bar-item">'+

                            '<span>Web Designer</span>'+
                        '</div>'+
                    '</li>';
                });
                $('#exibe_clientes').html(clientes);

            });
        }
